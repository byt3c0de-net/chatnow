<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatNow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>ChatNow</h2>

      <!-- Channels -->
      <ul class="channel-list" id="channelList">
        <li data-channel="general"># general</li>
        <li data-channel="random"># random</li>
      </ul>

      <!-- Users -->
      <ul class="user-list" id="userList"></ul>
    </aside>

    <!-- Main Chat -->
    <div class="chat-container">
      <header class="chat-header"># general</header>
      <main id="messages"></main>
      <div id="typingIndicator"></div>
      <form id="form">
        <input id="input" autocomplete="off" placeholder="Message #general..." />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
